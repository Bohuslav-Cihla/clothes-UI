<p>products works!</p>
<div class="container">
    <div clas="row end-xs">
        <div class="col-xs-12">
            <input type="text" class="search-input" placeholder="Search products"
            [(ngModel)] = "filterString"
            (keyup)="filterProducts()"
            >
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- number Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
          
            <!-- type Column -->
            <ng-container matColumnDef="clothesType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> clothes Type </th>
              <td mat-cell *matCellDef="let element"> {{element.clothesType.name}} </td>
            </ng-container>
          
            <!-- description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
            <!-- size Column -->
            <ng-container matColumnDef="size">
              <th mat-header-cell *matHeaderCellDef> size </th>
              <td mat-cell *matCellDef="let element"> {{element.size}} </td>
            </ng-container>
            
              <!-- price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>

              <!-- delivery Column -->
              <ng-container matColumnDef="invoice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> invoice </th>
                <td mat-cell *matCellDef="let element"> {{element.invoice?.number}} </td>
              </ng-container>
            
              <!-- delivery Column -->
              <ng-container matColumnDef="deliveryNote">
                <th mat-header-cell *matHeaderCellDef> delivery note </th>
                <td mat-cell *matCellDef="let element"> {{element.deliveryNote}} </td>
              </ng-container>

              <!-- sold Column -->
              <ng-container matColumnDef="isSold">
                <th mat-header-cell *matHeaderCellDef> is Sold </th>
                <td mat-cell *matCellDef="let element"> {{element.isSold}} </td>
              </ng-container>

              <!-- edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                  <a [routerLink]="['/product', element.id]">
                    <mat-icon color="primary">edit</mat-icon>
                  </a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="100" [pageSizeOptions]="[10, 50, 100, 500, 1000]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
