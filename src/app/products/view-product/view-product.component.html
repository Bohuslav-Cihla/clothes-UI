<div class="page-header">
  <div class="container">
    <h1>{{header}}</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/products" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <!-- Student Details -->
      <form #productDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-3">
            <mat-form-field appearance="outline">
              <mat-label>Number</mat-label>
              <input type="text" matInput [ngModel]="product.number" name="number" readonly>
              <mat-error>First Name is a required field</mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Type</mat-label>
              <mat-select [(ngModel)]="product.clothesTypeId" name="clothesType" required>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let clothesType of clothesTypeList" [value]="clothesType.id">
                  {{clothesType.name}}
                </mat-option>
              </mat-select>
              <!-- <input type="text" matInput [(ngModel)]="product.clothesType.name" name="productType" required>
              <mat-error>Last Name is a required field</mat-error> -->
            </mat-form-field>
          </div>
          <div class="col-xs-3">
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input type="text" matInput [(ngModel)]="product.price" name="price" required>
              <mat-error>Last Name is a required field</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input type="text" matInput [(ngModel)]="product.description" name="description" required>
              <mat-error>Last Name is a required field</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-9">
            <mat-form-field appearance="outline">
              <mat-label>Shear</mat-label>
              <input type="text" matInput [ngModel]="product.shear" name="shear">
            </mat-form-field>
          </div>
          <div class="col-xs-3">
            <mat-form-field appearance="outline">
              <mat-label>Size</mat-label>
              <input type="text" matInput [(ngModel)]="product.size" name="size" required>
              <mat-error>Size is a required field</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Invoice</mat-label>
              <mat-select [(ngModel)]="product.invoiceId" name="invoice">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let invoice of invoiceList" [value]="invoice.id">
                  {{invoice.number}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Delivery Note</mat-label>
              <mat-select [(ngModel)]="product.deliveryNoteId" name="deliveryNote">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let deliveryNote of deliveryNoteList" [value]="deliveryNote.id">
                  {{deliveryNote.number}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Note</mat-label>
              <textarea type="test" matInput [(ngModel)]="product.note" name="note"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs" *ngIf="!isNewProduct">
              <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
              <button mat-raised-button color="warn">Delete</button>
            </div>
            <div class="row between-xs" *ngIf="isNewProduct">
              <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <div class="row center-xs">
        <div class="image-container">
          <img [src]="displayProductImageUrl" alt="Product Image">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 row center-xs nt-1">
          <input hidden type="file" #imageUpload (change)="uploadImage($event)">
          <button mat-raised-button color="primary" (click)="imageUpload.click()">Change Image</button>
        </div>
      </div>
    </div>
  </div>
</div>
